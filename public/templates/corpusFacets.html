<div class="row" >


    <div class=" col-md-4  panel facetPanel ">
        <div class="text-center row panel-heading" ><span class="h4 text-info" >Articles</span></div>
        <div   class="panel-body facetBody"  >
                <input ng-model="query1"  class="box-shadow form-control :focus " placeholder="Search for articles...">

                <div  class="row list-group facetList"  vs-repeat>

                    <a href="#" class="list-group-item col-xs-12 facet" ng-class="{active: itemActive(it)}" ng-repeat="it in articles|limitTo:25|filter:query1|filter:facetFilter"
                       ng-click="setFilter(it)">{{it.name}}

                        <span class="badge" ng-if="it.count > 0"><span bo-text="it.count"></span></span>
                    </a>

                </div>


        </div>
    </div>

    <div class=" col-md-4  panel facetPanel ">
        <div class="text-center row panel-heading" ><span class="h4 text-info" >Types</span></div>
        <div   class="panel-body facetBody"  >
            <input ng-model="queryTypes"  class="box-shadow form-control :focus " placeholder="Search for types...">

            <div  class="row list-group facetList"  vs-repeat>

                <a href="#" class="list-group-item col-xs-12 facet" ng-class="{active: itemActive(it)}"  ng-repeat="it in types|limitTo:25|orderBy:'-count'|filter:queryTypes|filter:facetFilter"
                   ng-click="setFilter(it)">{{it.name}}

                    <span class="badge" ng-if="it.count > 0">{{it.count}}</span>
                </a>

            </div>


        </div>
    </div>

    <div class=" col-md-4  panel facetPanel ">
        <div class="text-center row panel-heading" ><span class="h4 text-info" >Entities</span></div>
        <div   class="panel-body facetBody"  >
            <input ng-model="queryEntities"  class="box-shadow form-control :focus " placeholder="Search for entities...">

            <div  class="row list-group facetList"  vs-repeat>

                <a href="#" class="list-group-item col-xs-12 facet" ng-class="{active: itemActive(it)}"  ng-repeat="it in entities|limitTo:25|orderBy:'-count'|filter:queryEntities|filter:facetFilter"
                   ng-click="setFilter(it)">{{it.name}}

                    <span class="badge" ng-if="it.count > 0">{{it.count}}</span>
                </a>

            </div>


        </div>
    </div>


</div>
