<div class="row">
    <div ng-show="!data">Loading...</div>

    <!-- left col -->
    <div class="col-md-4">
        <div class="panel panel-default facetPanel" ng-repeat="panel in data">
            <div class="panel-heading">{{ panel.name }}</div>
            <div class="panel-body facetBody">
                <div class="list-group facetList">
                    <a href="#" class="list-group-item facet" ng-class="{active: it.active}" ng-repeat="it in panel.values">
                        {{ it.name }}
                        <span class="badge" ng-show="it.count > 0">{{ it.count }}</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- right col -->
    <div class="col-md-8">
        <div class="row well facetArticle" ng-repeat="item in data[0].values" ng-bind-html="item.sourceSafe">
        </div>
    </div>
</div>
